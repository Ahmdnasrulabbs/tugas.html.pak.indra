<!DOCTYPE html>
<html>
<head>
    <title>form_Ahmad Nasrul Abbas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form action="#" method="POST">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="ttl">Tanggal Lahir:</label>
        <input type="date" id="ttl" name="ttl" required>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>

        <label>Jenis Kelamin:</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label for="prodi">Program Studi:</label>
        <select id="prodi" name="prodi" required>
            <option value="">Pilih Program Studi</option>
            <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
            <option value="Akuntansi Bisnis Publik">Akuntansi Bisnis Publik</option>
            <option value="Administrasi Bisnis Internasional">Administrasi Bisnis Internasional</option>
        </select>

        <button type="submit">Daftar</button>
    </form>
</body>
</html>
